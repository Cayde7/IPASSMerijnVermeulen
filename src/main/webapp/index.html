<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ornn Match-ups</title>
        <link rel="icon" href="/icons/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./cssImporter.css" />
        <script type="module" src="./app.js"></script>
    </head>

    <body id="page">
        <main>
            <article id="login-selection">

                <button id="loginButton">Login</button>
                <dialog id="view-login-dialog" class="login-dialog">
                    <div class="login-content">
                        <label id="labelUsername" class="labelLogin" for="username">Username</label>
                        <br>
                        <input id="username" type="text" placeholder="Username">
                        <br>
                        <br>
                        <label id="labelPassword" class="labelLogin" for="passwordInput">Password</label>
                        <br>
                        <input id="passwordInput" type="password" placeholder="Password">
                    </div>
                    <button value="cancel" class="dialog-close-button button">
                        <span class="visually-hidden">Close</span>
                    </button>
                </dialog>

                <button id="signUpButton">Sign up</button>
                <dialog id="view-signUp-dialog" class="signUp-dialog">
                    <form method="post" action="signIn" id="POSTInlog">
                        <div class="login-content">
                            <label id="labelSignUpUsername" class="labelLogin" for="username">Username *</label>
                            <br>
                            <input id="username" name="username" type="text" placeholder="JohnWick">
                            <br>
                            <br>
                            <label id="labelEmail" class="labelLogin" for="emailInput">Email *</label>
                            <br>
                            <input id="emailInput" type="email" name="email" placeholder="john@wick.com">
                            <br>
                            <br>
                            <label id="labelSignUpPassword" class="labelLogin" for="passwordSignUp">Password *</label>
                            <br>
                            <input id="passwordSignUp" type="password" name="password" placeholder="123">
                        </div>
                        <button value="cancel" class="dialog-close-button button">
                            <span class="visually-hidden">Close</span>
                        </button>
                        <button value="cancel" class="dialog-close-button">
                            <span class="visually-hidden">Close</span>
                        </button>
                        <button value="signUpButton" id="signUpButton" type="submit" class="sumbit-button">
                            sign Up
                        </button>
                    </form>
                </dialog>
                <!-- <span class="success">${messages.success}</span> -->
            </article>

            <article>
                <div id="searchContainer">
                    <input id="searchBar" type="text">
                    <select>
                        <option selected>Select your option</option>
                        <option value="Assassin">Assassin</option>
                        <option value="Fighter">Fighter</option>
                        <option value="Mage">Mage</option>
                        <option value="Marksman">Marksman</option>
                        <option value="Tank">Tank</option>
                        <option value="Support">Support</option>
                    </select>
                </div>
                <ul id="container">
                    <li class='championContainer' id="champ0"></li>
                    <li class='championContainer' id="champ1"></li>
                    <li class='championContainer' id="champ2"></li>
                    <li class='championContainer' id="champ3"></li>
                    <li class='championContainer' id="champ4"></li>
                    <li class='championContainer' id="champ5"></li>
                    <li class='championContainer' id="champ6"></li>
                    <li class='championContainer' id="champ7"></li>
                    <li class='championContainer' id="champ8"></li>
                    <li class='championContainer' id="champ9"></li>
                </ul>
            </article>

        </main>
    </body>
</html>
