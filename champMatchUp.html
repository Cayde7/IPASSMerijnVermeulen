<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ornn Match-ups</title>
        <link rel="icon" href="/icons/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="cssImporter.css" />
        <script type="module" src="/src/app.js"></script>
    </head>
    <body id="page">
        <main>
            <article id="training-selection">
                <button id="loginButton">Login</button>
                <dialog id="view-login-dialog" class="login-dialog">
                    <div class="login-content">
                        <label id="labelUsername" class="labelLogin" for="username">Username</label>
                        <br>
                        <input id="username" type="text" placeholder="Username">
                        <br>
                        <br>
                        <label id="labelPassword" class="labelLogin" for="passwordInput">Password</label>
                        <br>
                        <input id="passwordInput" type="password" placeholder="Password">
                    </div>
                    <button value="cancel" class="dialog-close-button button">
                        <span class="visually-hidden">Close</span>
                    </button>
                </dialog>

                <button id="signUpButton">Sign up</button>
                <dialog id="view-signUp-dialog" class="signUp-dialog">
                    <div class="login-content">
                        <label id="labelSignUpUsername" class="labelLogin" for="username">Username *</label>
                        <br>
                        <input id="usernameSignUp" type="text" placeholder="JohnWick">
                        <br>
                        <br>
                        <label id="labelEmail" class="labelLogin" for="emailInput">Email *</label>
                        <br>
                        <input id="emailInput" type="email" placeholder="john@wick.com">
                        <br>
                        <br>
                        <label id="labelSignUpPassword" class="labelLogin" for="passwordSignUp">Password *</label>
                        <br>
                        <input id="passwordSignUp" type="password" placeholder="123">
                    </div>
                    <button value="cancel" class="dialog-close-button button">
                        <span class="visually-hidden">Close</span>
                    </button>
                </dialog>
                <button onclick="history.back()" id="backId">back</button>
            </article>
            <article>
                <div id="informationContainer">
                    <!-- Items -->
                    <div id="items">
                        <h4 id="itemContent">Doran's Shield -> Bami's Cinder</h4>
                    </div>

                    <!-- Champ img -->
                    <div id="championID">
                        <img id="imageChamp" src="./images/akali.jpg">

                    <!-- Champ name -->
                        <h3 id="ChampName">Akali</h3>
                    </div>

                    <!-- Skill level up -->
                    <table class="ChampTable">
                        <tr>
                            <td>Q</td>
                            <td class="levelUpMiddle" id="lvlQ1">1</td>
                            <td class="levelUpMiddle" id="lvlQ2"></td>
                            <td class="levelUpMiddle" id="lvlQ3"></td>
                            <td class="levelUpMiddle" id="lvlQ4">4</td>
                            <td class="levelUpMiddle" id="lvlQ5">5</td>
                            <td class="levelUpMiddle" id="lvlQ6"></td>
                            <td class="levelUpMiddle" id="lvlQ7">7</td>
                            <td class="levelUpMiddle" id="lvlQ8">8</td>
                            <td class="levelUpMiddle" id="lvlQ9">9</td>
                            <td class="levelUpMiddle" id="lvlQ10">10</td>
                            <td class="levelUpMiddle" id="lvlQ11">11</td>
                            <td class="levelUpMiddle" id="lvlQ12">12</td>
                            <td class="levelUpMiddle" id="lvlQ13">13</td>
                            <td class="levelUpMiddle" id="lvlQ14">14</td>
                            <td class="levelUpMiddle" id="lvlQ15">15</td>
                            <td class="levelUpMiddle" id="lvlQ16">16</td>
                            <td class="levelUpMiddle" id="lvlQ17">17</td>
                            <td class="levelUpMiddle" id="lvlQ18">18</td>
                        </tr>
                        <tr>
                            <td>W</td>
                            <td class="levelUpMiddle" id="lvlW1"></td>
                            <td class="levelUpMiddle" id="lvlW2">2</td>
                            <td class="levelUpMiddle" id="lvlW3"></td>
                            <td class="levelUpMiddle" id="lvlW4"></td>
                            <td class="levelUpMiddle" id="lvlW5"></td>
                            <td class="levelUpMiddle" id="lvlW6"></td>
                            <td class="levelUpMiddle" id="lvlW7"></td>
                            <td class="levelUpMiddle" id="lvlW8"></td>
                            <td class="levelUpMiddle" id="lvlW9"></td>
                            <td class="levelUpMiddle" id="lvlW10"></td>
                            <td class="levelUpMiddle" id="lvlW11"></td>
                            <td class="levelUpMiddle" id="lvlW12"></td>
                            <td class="levelUpMiddle" id="lvlW13"></td>
                            <td class="levelUpMiddle" id="lvlW14"></td>
                            <td class="levelUpMiddle" id="lvlW15"></td>
                            <td class="levelUpMiddle" id="lvlW16"></td>
                            <td class="levelUpMiddle" id="lvlW17"></td>
                            <td class="levelUpMiddle" id="lvlW18"></td>
                        </tr>
                        <tr>
                            <td>E</td>
                            <td class="levelUpMiddle" id="lvlE1"></td>
                            <td class="levelUpMiddle" id="lvlE2"></td>
                            <td class="levelUpMiddle" id="lvlE3">3</td>
                            <td class="levelUpMiddle" id="lvlE4"></td>
                            <td class="levelUpMiddle" id="lvlE5"></td>
                            <td class="levelUpMiddle" id="lvlE6"></td>
                            <td class="levelUpMiddle" id="lvlE7"></td>
                            <td class="levelUpMiddle" id="lvlE8"></td>
                            <td class="levelUpMiddle" id="lvlE9"></td>
                            <td class="levelUpMiddle" id="lvlE10"></td>
                            <td class="levelUpMiddle" id="lvlE11"></td>
                            <td class="levelUpMiddle" id="lvlE12"></td>
                            <td class="levelUpMiddle" id="lvlE13"></td>
                            <td class="levelUpMiddle" id="lvlE14"></td>
                            <td class="levelUpMiddle" id="lvlE15"></td>
                            <td class="levelUpMiddle" id="lvlE16"></td>
                            <td class="levelUpMiddle" id="lvlE17"></td>
                            <td class="levelUpMiddle" id="lvlE18"></td>
                        </tr>
                        <tr>
                            <td>R</td>
                            <td class="levelUpMiddle" id="lvlR1"></td>
                            <td class="levelUpMiddle" id="lvlR2"></td>
                            <td class="levelUpMiddle" id="lvlR3"></td>
                            <td class="levelUpMiddle" id="lvlR4"></td>
                            <td class="levelUpMiddle" id="lvlR5"></td>
                            <td class="levelUpMiddle" id="lvlR6">6</td>
                            <td class="levelUpMiddle" id="lvlR7"></td>
                            <td class="levelUpMiddle" id="lvlR8"></td>
                            <td class="levelUpMiddle" id="lvlR9"></td>
                            <td class="levelUpMiddle" id="lvlR10"></td>
                            <td class="levelUpMiddle" id="lvlR11"></td>
                            <td class="levelUpMiddle" id="lvlR12"></td>
                            <td class="levelUpMiddle" id="lvlR13"></td>
                            <td class="levelUpMiddle" id="lvlR14"></td>
                            <td class="levelUpMiddle" id="lvlR15"></td>
                            <td class="levelUpMiddle" id="lvlR16"></td>
                            <td class="levelUpMiddle" id="lvlR17"></td>
                            <td class="levelUpMiddle" id="lvlR18"></td>
                        </tr>
                    </table>

                    <!-- Difficulty -->
                    <div id="difficulty">
                        <h3 id="difficultyMeter">Hard</h3>
                    </div>

                    <!-- Runes -->
                    <table class="ChampTable">
                        <tr>
                            <td class="MainRune" id="main0">Resolve</td>
                            <td class="SecondRune" id="second0">Insperation</td>
                        </tr>
                        <tr>
                            <td class="MainRune" id="main1">Grasp</td>
                            <td class="SecondRune" id="second1">Footwear</td>
                        </tr>
                        <tr>
                            <td class="MainRune" id="main2">Demo</td>
                            <td class="SecondRune" id="second2">Biscuits</td>
                        </tr>
                        <tr>
                            <td class="MainRune" id="main3">WInd</td>
                            <td class="SecondRune" id="second3">Attack Speed</td>
                        </tr>
                        <tr>
                            <td class="MainRune" id="main3">Over</td>
                            <td class="SecondRune" id="second4">MR</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="SecondRune" id="second5">MR</td>
                        </tr>
                    </table>
                    
                    <!-- Tips -->
                    <div id="tipsContainer">
                        <h3>Tips:</h3>
                        <p id="tipText">So you wanna bully her as much as you can lvl 1-5</p>
                    </div>
                </div>
            </article>
        </main>
    </body>
</html>
